<!DOCTYPE html>
<html>
<head>
  <title>Gem Game</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
  <div class="container">
    <h1>My Awesome Game</h1>
    <br>
    <h2>Match the computer score to beat the Master!</h2>
    <br>
    <div id="comp-guess"></div>
    <div class="score">
      <div id="wins"></div>
      <div id="losses">Losses: </div>
    </div>
    <br>
    <br>
      <div class="all-gems">
        <div class="gems" id="gem1"><img src="assets/images/1.ico"></div>
        <div class="gems" id="gem2"><img src="assets/images/4.png"></div>
        <div class="gems" id="gem3"><img src="assets/images/3.png"></div>
        <div class="gems" id="gem4"><img src="assets/images/2.png"></div>
      </div>
    <br>
    <br>
    <div id="user-total">Your total: </div>
  </div>

</body>
</html>
